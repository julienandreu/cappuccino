name: "Find User's Current Company and CEO"
steps:
  - name: "Ask for Profile Name"
    uses: "ManualInput"
    id: "ask-profile-name"
    inputs:
      question: "Please enter the user's name:"

  - name: "Search on LinkedIn"
    uses: "LinkedInSearch"
    id: "linkedin-search"
    inputs:
      query: "${{ ask-profile-name.outputs.name }}"

  - name: "Process LinkedIn Data"
    uses: "Log"
    inputs:
      data: >
        The user searched is likely: ${{ linkedin-search.outputs.data.results[0].name.first }} ${{ linkedin-search.outputs.data.results[0].name.last }}.
        Location: ${{ linkedin-search.outputs.data.results[0].location.city }}, ${{ linkedin-search.outputs.data.results[0].location.state }}, ${{ linkedin-search.outputs.data.results[0].location.country }}.
        Gender: ${{ linkedin-search.outputs.data.results[0].gender }}.